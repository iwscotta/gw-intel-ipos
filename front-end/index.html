<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Intel Ipos</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">

	</head>
	<body>
		<div class="ipos-wrapper"><!-- Begin ipos wrapper -->
			
				<div class="single-height logo">
				<img src="images/store-logo.png" alt="retailer logo" />
			</div>
			<div class="featured-area"><!-- Begin featured area -->
				<div class="main-nav"><!-- Begin main nav -->
					<a class="light-font interactive dark-blue-gradient" data-id="explore">About This Tablet</a>
					<a class="light-font middle interactive orange-gradient" data-id="compare">Find My Device</a>
					<a class="light-font interactive orange-gradient" data-id="testdrive">Test Drive Me</a>
				</div><!-- End main nav -->

				<div class="featured-content main-stage-gradient"><!-- Begin featured content -->
					<div class="nav2-container"><!-- Begin mini nav -->
						<img class="nav2-icon" src="images/icons/icon-processor.png" data-navId="processor">
						<img class="nav2-icon" src="images/icons/icon-windows-os.svg" data-navId="os">
						<img class="nav2-icon" src="images/icons/icon-ram2.svg"  style="" data-navId="memory">
						<img class="nav2-icon" src="images/icons/icon-device.svg" data-navId="device">
						<img class="nav2-icon" src="images/icons/icon-graphic-card2.svg" data-navId="graphics">
						<img class="nav2-icon" src="images/icons/icon-hard-drive.svg" data-navId="hard-drive">
						<img class="nav2-icon" src="images/icons/icon-camera.svg" data-navId="camera">
					</div><!-- End mini nav -->

					<!-- Attract loop animation -->
					<div class="animation-holder">
						<div class="ipos-attraction">
							
						</div>
					</div>
					<!-- End Attract animation -->
					
					<!-- Coming soon animation -->
					<div class="animation-holder">
						<div class="ipos-comingsoon">
							
						</div>
					</div>
					<!-- End Coming soon animation -->

					<!-- Device animation -->

					<div class="animation-holder">
						<div class="ipos-device">

					  </div>
					</div>

					<!-- End Device animation -->

					<!-- OS animation -->

					<div class="animation-holder">
						<div class="ipos-os">

					  </div>
					</div>

					<!-- End OS animation -->

					<!-- Memory animation -->

					<div class="animation-holder">
						<div class="ipos-memory">

					  </div>
					</div>

					<!-- End Memory animation -->

					<!-- Processor animation -->

					<div class="animation-holder">
						<div class="ipos-processor">

					  </div>
					</div>

					<!-- End Processor animation -->

					<div class="swiper-container featured"><!-- Begin Carousel -->
						<div class="swiper-wrapper">
							<div class="swiper-slide regular-font" data-id="0">
								<p class="slide-label">Processor</p>
							</div>
							<div class="swiper-slide regular-font" data-id="1">
								<p class="slide-label">Memory</p>
							</div>
							<div class="swiper-slide regular-font" data-id="2">
								<p class="slide-label">Graphics</p>
							</div>
							<div class="swiper-slide regular-font" data-id="3">
								<p class="slide-label">Camera</p>
							</div>
							<div class="swiper-slide regular-font" data-id="4">
								<p class="slide-label">Device</p>
							</div>
							<div class="swiper-slide regular-font" data-id="5">
								<p class="slide-label">Hard Drive</p>
							</div>
							<div class="swiper-slide regular-font" data-id="6">
								<p class="slide-label">Operating System</p>
							</div>
							<div class="swiper-slide regular-font" data-id="7">
								<p class="slide-label">Security</p>
							</div>
						</div>
					</div><!-- End Carousel -->
				</div><!-- End featured content -->

			</div><!-- End featured area -->
			<div class="feature-navigation-area"><!-- Begin feature navigation -->
				<div class="features-nav landscape-nav"><!-- landscape nav -->
					<div class="half-width">
						<div id="processor" class="double-height interactive light-blue-gradient features-nav-item processor">
							<img class="nav-icon" src="images/icons/processor/intel-core-i3.png">
						</div>
						<div class="half-width-single-holder">
							<div id="memory" class="single-height interactive medium-blue-gradient features-nav-item memory">
								<img class="nav-icon" src="images/icons/icon-ram.svg">
							</div>
							<div id="graphics" class="single-height interactive light-blue-gradient features-nav-item graphics">
								<img class="nav-icon" src="images/icons/icon-graphic-card.svg">
							</div>
						</div>
					</div>
					<div id="camera" class="single-height interactive medium-blue-gradient features-nav-item camera">
						<img class="nav-icon" src="images/icons/icon-camera.svg">
					</div>
					<div class="half-width">
						<div class="half-width-single-holder">
							<div id="device" class="single-height interactive light-blue-gradient features-nav-item device">
								<img class="nav-icon" src="images/icons/icon-device.svg">
							</div>
							<div id="hard-drive" class="single-height interactive medium-blue-gradient features-nav-item hard-drive">
								<img class="nav-icon" src="images/icons/icon-hard-drive.svg">
							</div>
						</div>
						<div id="os" class="double-height interactive light-blue-gradient features-nav-item os">
							<img class="nav-icon" src="images/icons/icon-windows-os.svg">
						</div>
					</div>
					<div class="half-width">
						<div id="security" class="single-height interactive medium-blue-gradient features-nav-item security">
							<img class="nav-icon" src="images/icons/icon-peripherals.svg">
						</div>
						<div id="explore" class="single-height interactive orange-gradient explore">
							<p>Test Drive Me</p>
						</div>
					</div>
					<div class="info-card main-stage-gradient">
						<img src="images/icons/icon-processor.png" class="info-card-closer"/>
						<div class="content"></div>
					</div>
				</div><!-- End landscape nav -->
				
				<div class="features-nav portrait-nav"><!-- portrait nav -->
					<div id="processor" class="double-height third-width interactive light-blue-gradient features-nav-item processor">
						<img class="nav-icon" src="images/icons/processor/intel-core-i3.png">
					</div>
					<div class="double">
						<div id="memory" class="single-height third-width interactive medium-blue-gradient features-nav-item memory">
							<img class="nav-icon" src="images/icons/icon-ram.svg">
						</div>
						<div id="graphics" class="single-height third-width interactive light-blue-gradient features-nav-item graphics" style="margin-bottom: 0;">
							<img class="nav-icon" src="images/icons/icon-graphic-card.svg">
						</div>
					</div>
					<div id="camera" class="double-height third-width interactive light-blue-gradient features-nav-item camera right">
						<img class="nav-icon" src="images/icons/icon-camera.svg">
					</div>
					<div id="device" class="single-height two-third-width interactive medium-blue-gradient features-nav-item device">
						<img class="nav-icon" src="images/icons/icon-device.svg">
					</div>
					<div id="hard-drive" class="single-height third-width interactive medium-blue-gradient features-nav-item hard-drive" style="clear:none;">
						<img class="nav-icon" src="images/icons/icon-hard-drive.svg">
					</div>

					<div id="os" class="single-height third-width interactive light-blue-gradient features-nav-item os" style="clear:none;">
						<img class="nav-icon" src="images/icons/icon-windows-os.svg">
					</div>

					<div id="security" class="single-height third-width interactive medium-blue-gradient features-nav-item security" style="clear:none;">
						<img class="nav-icon" src="images/icons/icon-peripherals.svg">
					</div>
					<div id="aux2" class="single-height third-width interactive orange-gradient aux2" style="clear:none;">
						<p>Test Drive Me</p>
					</div>
					<div class="info-card main-stage-gradient">
						<img src="images/icons/icon-processor.png" class="info-card-closer"/>
						<div class="content"></div>
					</div>
				</div><!-- End portrait nav -->
				<div class="single-height"><!-- Begin price/pag -->
					<div class="three-quarter-width"><!-- Begin price -->
							<div class="price regular-font">
									<span class="price-label">Price</span>
									<span class="small-price"> $</span>
									<span class="large-price">799.</span>
									<span class="small-price">99</span>
							</div>
					</div><!-- End price -->
					<div class="one-quarter-width orange-gradient"><!-- Begin Pagination Btn -->
							<div class="pagination-button interactive">
								<div class="left"></div><div class="right"></div>
							</div>
					</div><!-- End Pagination Btn -->
				</div><!-- End price/pag -->
			</div><!-- End feature navigation -->
			
		</div><!-- End ipos wrapper -->
		
		<script src="js/plugins/jquery-1.11.1.min.js"></script>
		<script src="js/plugins/idangerous-swiper-2.0.min-and-swiper3dflow-2.0.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/getSetContent.js"></script>
		<script type="text/javascript" src="js/plugins/edge_includes/ipos-attraction-animation.js"></script>
		<script type="text/javascript" src="js/plugins/edge_includes/ipos-comingsoon-animation.js"></script>
		<script type="text/javascript" src="js/plugins/edge_includes/ipos-processor-animation.js"></script>
		<script type="text/javascript" src="js/plugins/edge_includes/ipos-memory-animation.js"></script>
		<script type="text/javascript" src="js/plugins/edge_includes/ipos-device-animation.js"></script>
		<script type="text/javascript" src="js/plugins/edge_includes/ipos-os-animation.js"></script>

	</body>
</html>
